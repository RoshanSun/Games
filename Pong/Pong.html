<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Roshan's Breakout Game</title>
    <style>
      * { padding: 0; margin: 0; }
      canvas { background: #000; display: block; margin: 0 auto; }
    </style>
</head>
<body>
  <canvas id="myCanvas" width="800" height="600"></canvas>
  <script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");
    var ballX = canvas.width / 2;
    var ballY = canvas.height / 2;
    var ballRadius = 10;
    var ballXSpeed = 1
    var ballYSpeed = 1;

    function draw() {
      drawBall();
      ballX += ballXSpeed;
      ballY += ballYSpeed;
    }

    function drawBall() {
      context.beginPath();
      context.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
      context.fillStyle = "#FFF";
      context.fill();
      context.closePath();
    }

    setInterval(draw, 10);
  </script>
</body>
</html>
